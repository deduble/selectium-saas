# Main Application Frontend (app.selextract.com)
server {
    listen 80;
    server_name app.selextract.com;
    # return 301 https://$server_name$request_uri;


    # SSL Configuration
    # ssl_certificate /etc/nginx/ssl/selextract.com/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/selextract.com/privkey.pem;
    # ssl_trusted_certificate /etc/nginx/ssl/selextract.com/chain.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.selextract.com; frame-src 'self' https://accounts.google.com;" always;

    # Rate Limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;

    # Logging - Use default locations
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Frontend Application
    location / {
        proxy_pass http://selextract-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://selextract-frontend:3000;
        }
    }

    # Next.js specific routes
    location /_next/static/ {
        proxy_pass http://selextract-frontend:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://selextract-frontend:3000/api/health;
        access_log off;
    }
}

# API Backend (api.selextract.com)
server {
    listen 80;
    server_name api.selextract.com;
    # return 301 https://$server_name$request_uri;


    # SSL Configuration
    # ssl_certificate /etc/nginx/ssl/selextract.com/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/selextract.com/privkey.pem;
    # ssl_trusted_certificate /etc/nginx/ssl/selextract.com/chain.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS Configuration - Allow both production and development origins
    set $cors_origin "";
    if ($http_origin ~ '^https://app\.selextract\.com$') {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~ '^http://localhost:3000$') {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~ '^http://localhost:3001$') {
        set $cors_origin $http_origin;
    }
    
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Rate Limiting
    limit_req zone=api burst=10 nodelay;
    limit_conn conn_limit_per_ip 5;

    # Logging - Use default locations
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            set $cors_origin "";
            if ($http_origin ~ '^https://app\.selextract\.com$') {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ '^http://localhost:3000$') {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ '^http://localhost:3001$') {
                set $cors_origin $http_origin;
            }
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://selextract-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Special rate limiting for authentication endpoints (v1 API)
    location /api/v1/auth/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://selextract-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # Higher rate limit for health checks
    location /health {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://selextract-api:8000/health;
        access_log off;
    }

    # File uploads with larger body size (v1 API)
    location /api/v1/tasks {
        client_max_body_size 100M;
        proxy_pass http://selextract-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
    }

    # V1 API endpoints with authorization header
    location /api/v1/ {
        proxy_pass http://selextract-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

