[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/tmp/supervisord.pid

[program:celery-worker]
command=celery -A main worker --loglevel=info --concurrency=%(ENV_CELERY_CONCURRENCY)s --max-tasks-per-child=%(ENV_CELERY_MAX_TASKS_PER_CHILD)s
directory=/app
user=selextract
environment=PYTHONPATH="/app"
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
stdout_logfile=/app/logs/celery-worker.log
stderr_logfile=/app/logs/celery-worker-error.log
redirect_stderr=true

[program:celery-beat]
command=celery -A main beat --loglevel=info
directory=/app
user=selextract
environment=PYTHONPATH="/app"
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
stdout_logfile=/app/logs/celery-beat.log
stderr_logfile=/app/logs/celery-beat-error.log
redirect_stderr=true