[alembic]
script_location = alembic
# Use environment variables for database connection
# This will be overridden by alembic/env.py using DATABASE_URL from environment
sqlalchemy.url = postgresql://selextract:devpassword@localhost:5432/selextract_dev

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S