# Production Logging Configuration for Selextract Cloud
# This file configures centralized logging with log aggregation and retention

version: '3.8'

services:
  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: selextract-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - selextract-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '2G'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.0
    container_name: selextract-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/selextract/logs:/opt/selextract/logs:ro
    networks:
      - selextract-network
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
    restart: unless-stopped

  # Filebeat for additional log shipping (alternative to Promtail)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: selextract-filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/selextract/logs:/opt/selextract/logs:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - selextract-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
    restart: unless-stopped

  # Log rotation service
  logrotate:
    image: linkyard/docker-logrotate:latest
    container_name: selextract-logrotate
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - ./logrotate/logrotate.conf:/etc/logrotate.conf:ro
    environment:
      - CRON_SCHEDULE=0 1 * * *  # Run daily at 1 AM
    networks:
      - selextract-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '128M'
    restart: unless-stopped

volumes:
  loki_data:
    driver: local
  filebeat_data:
    driver: local

networks:
  selextract-network:
    external: true